<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="resources/weather-favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/weather-favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/weather-favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans p-0 m-0 bg-[url('./resources/Backgound.jpg')] bg-cover">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-white mb-8">Weather Dashboard</h1>

        <!-- Main Container for Search Controls and Forecast -->
        <div id="weatherAppContainer" class="flex flex-col md:flex-row gap-8 bg-opacity-70">
            <!-- Search Controls Section -->
            <div id="searchControls" class="flex flex-col py-4 px-8 bg-gray-700 border rounded-md w-full md:w-1/3 bg-opacity-70">
                <div class="flex flex-col gap-2">

                    <span class="text-xl text-white font-bold">Enter the city :</span>
                    <div class="flex flex-col gap-2">
                        <input id="cityInput" type="text" placeholder="Enter a city"
                            class="p-2 border rounded-md w-full mb-2 mt-2" />

                        <button id="searchBtn"
                            class="px-2 h-10 bg-blue-500 w-full text-white rounded-md mt-2">Search</button>
                    </div>

                </div>
                <div class="text-center text-white text-xl mb-2">
                    or
                </div>
                <div class="flex flex-col gap-2 justify-center">

                    <button id="currentLocationBtn"
                        class="px-4 py-2 bg-gray-500 text-white w-full rounded-md mb-2">Current
                        Location</button>
                    <div>

                        <!-- Custom Dropdown -->
                        <div class="relative">
                            <button id="dropdownButton"
                                class="mt-1 w-full px-4 py-2 bg-gray-500 text-white rounded-md flex justify-between items-center hidden">
                                <span>Recent Searches</span>
                                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="dropdownMenu"
                                class="absolute mt-1 w-full bg-gray-500 text-white rounded-md shadow-lg max-h-32 overflow-y-auto hidden z-10">
                                <ul id="recentCitiesList" class="py-1">
                                    <!-- Recent cities will be appended here -->
                                </ul>
                            </div>
                        </div>
                        <!-- End of Custom Dropdown -->

                    </div>
                </div>
            </div>

            <!-- Forecast Section -->
            <div id="forecastSection" class="flex flex-col p-4 bg-gray-700 border rounded-md w-full md:w-2/3 bg-opacity-70">
                <div id="currentWeather" class="bg-blue-600 text-white p-4 rounded-md mb-4 flex-grow">
                </div>
                <h2 class="text-xl font-semibold text-center mt-4 mb-4 text-white">Future Forecast</h2>
                <div id="forecast" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-2"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
